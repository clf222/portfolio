    <div class = "row">

    <div  class = "row">
      <p class = "nine columns left">Need design or coding work done (or maybe both)?
        Please contact me via this form and I'll be in touch.</p>
    </div>

        <form action="https://formspree.io/clfrancies@comcast.net"
      method="POST">
            <div class="row">
              <div class =  "four columns">
                <label for = "name">Name:</label>
                <input type = "text" id="name" name="name">
              </div>
            </div>
            <div class="row">
              <div class = "four columns">
                <label for = "email">E-mail:</label>
                <input type = "email" class="form-control" id="email" name="email">
              </div>
          </div>
            <div class="row">
              <div class = "four columns">
                <label for = "telephone">Telephone:</label>
                <input type = "tel" id="telephone" name="phone">
              </div>
          </div>
            <div class="row">
              <div class = "six columns">
                <label for = "comments">Comments:</label>
                <textarea rows="4" id="comments" name="comments"></textarea>
              </div>
            </div>
            <div class="row">
              <button class="button-primary">Submit</button>

           </div>
        </form>
