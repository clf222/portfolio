  <div class="wrapper">
  <div class ="container-form">
        <h2 class ="dark">How Can I Help You?</h2>


      <p class = "dark">Need design or coding work done (or maybe both)?
        Please contact me via this form and I'll be in touch.</p>


        <form action="https://formspree.io/clfrancies@comcast.net"
      method="POST">
            <div class="formfieldset">
                <label for="name" class="dark">Name:</label>
                <input type = "text" id="name" name="name" placeholder="Name">
            </div>
            <div class="formfieldset">
                <label for = "email" class="dark">E-mail:</label>
                <input type = "email" class="form-control dark" id="email" name="email" placeholder="Email Address">
            </div>
            <div class="formfieldset">
                <label for = "telephone" class="dark">Telephone:</label>
                <input type = "tel" id="telephone" name="phone" placeholder="Phone number">
            </div>
            <div class="formfieldset">
                <div class="comments-submit">
                  <label for = "comments" class="dark">Comments:</label>
                  <textarea rows="4" cols="40" id="comments" name="comments" placeholder="Tell me more about how I can help!"></textarea>
                </div>
                 <button class="button-primary">Let's Get to Work</button>
            </div>
        </form>
      </div>

    </div>
    <footer>
          <p class="dark text-center" ><a href="mailto:clfrancies@comcast.net">Cindy Francies</a></p>
